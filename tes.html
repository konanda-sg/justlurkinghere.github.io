<!DOCTYPE html>
<html>
  <head>
    <title>Reproductor de vídeo</title>
  </head>
  <body>
    <h1>Reproductor de vídeo</h1>
    <video width="640" height="360" controls>
      <source src="https://msegdiv-dash-movistarplus.emisiondof6.com/dash/msegdiv.isml/manifest.mpd" type="application/dash+xml">
      <script>
        // Información de las llaves de cifrado
        var keyId = 'V8X3R2ZBSOCJyDeimdQ6Eg';
        var key = new Uint8Array([164, 116, 109, 101, 73, 99, 77, 70, 108, 74, 54, 105, 75, 111, 71, 68, 49, 77, 101, 117, 103]);
        var initData = [{ 'keyId': keyId, 'initData': key }];

        // Configuración del reproductor
        var video = document.querySelector('video');
        video.addEventListener('encrypted', function(e) {
          var encrypted = e.target.querySelector('source');
          encrypted.setAttribute('keySystem', 'org.w3.clearkey');
          encrypted.setAttribute('keyId', keyId);
          encrypted.setAttribute('initData', JSON.stringify(initData));
        });
      </script>
      Tu navegador no soporta el elemento video.
    </video>
  </body>
</html>
